<div class="container mt-4 text-center">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Maker Name</th>
        <th scope="col">Model</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Availaible</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr id="cars" *ngFor="let car of cars">
        <td>{{car.makerName}}</td>
        <td>{{car.model}}</td>
        <td><img [src]="car.imageUrl" alt="Error"></td>
        <td>{{car.price}}</td>
        <td>{{car.isAvailaible}}</td>
        <td>
          <div class="d-flex justify-content-evenly align-items-center">
            <a class="text-success mx-2" routerLink="edit/{{car.carId}}"><i class="bi bi-pencil-fill"></i></a>
            <div class="text-danger mx-2" (click)="onDelete(car.carId)"><i class="bi bi-trash3-fill"></i></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
