<div class="container w-50 bg-color mt-5">
    <div class="d-flex justify-content-center pt-4">
        <img src={{carDetails.imageUrl}}>
    </div>
    <div class="d-flex justify-content-evenly p-4">
        <div class="w-50 d-flex flex-column justify-content-center align-items-center">
            <div class="fw-bold">Maker - {{carDetails.makerName}}</div>
            <div class="fw-bold">Model - {{carDetails.model}}</div>
            <div class="fw-bold">Rent Price Per Day - <i class="bi bi-currency-rupee"></i>{{carDetails.price}}</div>
        </div>
        <ng-container>
            <div class="d-flex flex-column align-items-center">
                <div class="fw-bold">Rent Duration</div>
                <div id="duration" class="mt-2" *ngIf="isAvailaible == true">
                    <button type="button" (click)="plus()"><i class="bi bi-plus"></i></button>
                    <input type="text" [value]="rentDuration">
                    <button type="button" (click)="minus()"><i class="bi bi-dash"></i></button>
                </div>
                <div *ngIf="isAvailaible == true">
                    <button type="button" class="px-3 book-now mt-2" (click)="bookNow()">Book Now</button>
                </div>
                <div *ngIf="isAvailaible == false" class="d-flex flex-column align-items-center">
                    <span class="text-danger">Cannot Be Rented !!</span>
                    <span class="text-danger">Currently Not Availaible</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
